name: "flake8 codestyle"

on:
  - pull_request
  - push

jobs:
  codestyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: set up python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: install dependencies
        run: pip install flake8==6.*

      - name: run_codestyle.sh
        run: flake8 --statistics --count --enable-extensions W504
